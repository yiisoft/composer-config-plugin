on:
  - pull_request
  - push

name: build

jobs:
  tests:
    name: PHP ${{ matrix.php }}-${{ matrix.os }}
    env:
      key: cache-v1

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

        php:
          - "7.4"
          - "8.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: date.timezone='UTC'
          coverage: pcov
          tools: composer:v2

      - name: Determine composer cache directory on Linux
        if: matrix.os == 'ubuntu-latest'
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Determine composer cache directory on Windows
        if: matrix.os == 'windows-latest'
        run: echo "COMPOSER_CACHE_DIR=~\AppData\Local\Composer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache dependencies installed with composer
        uses: actions/cache@v2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php${{ matrix.php }}-composer-

      - name: Install dependencies with composer php 7.4
        if: matrix.php == '7.4'
        run: composer update --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Install dependencies with composer php 8.0
        if: matrix.php == '8.0'
        run: composer update --ignore-platform-reqs --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Turn off rebuilding on Linux
        if: matrix.os == 'ubuntu-latest'
        run: echo "REBUILD=0" >> $GITHUB_ENV

      - name: Turn off rebuilding on Windows
        if: matrix.os == 'windows-latest'
        run: echo "REBUILD=0" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run tests with phpunit
        run: vendor/bin/phpunit --coverage-clover=coverage.clover --debug --colors=always

      - name: Turn on rebuilding on Linux
        if: matrix.os == 'ubuntu-latest'
        run: echo "REBUILD=1" >> $GITHUB_ENV

      - name: Turn on rebuilding on Windows
        if: matrix.os == 'windows-latest'
        run: echo "REBUILD=1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run tests with phpunit
        run: vendor/bin/phpunit --coverage-clover=coverage.clover --debug --colors=always

      - name: Code coverage
        if: matrix.os == 'ubuntu-latest' && matrix.php == '7.4'
        run: |
          wget https://scrutinizer-ci.com/ocular.phar
          php ocular.phar code-coverage:upload --format=php-clover coverage.clover
